<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists</h1>
            <h2>Unordered lists</h2>
                <ul>
                    <li>Coffee</li>
                    <li>Sour cream</li>
                    <li>Watermelon</li>
                    <li>Tomatoes
                        <ul>
                            <li>Canned tomatoes</li>
                            <li>Fresh tomatoes</li>
                        </ul>
                    </li>
                </ul>
            <h2>Ordered lists</h2>
                <ul>
                    <ol>
                        <li>Joe Abercombi</li>
                        <li>Maria Schmaria</li>
                        <li>John Doe</li>
                    </ol>
                </ul>
